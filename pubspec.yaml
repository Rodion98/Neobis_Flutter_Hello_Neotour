name: neo_tour
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  slang: ^3.30.1
  slang_flutter: ^3.30.0
  flutter_svg: ^2.0.7
  flutter_gen: ^5.3.2
  bloc_concurrency: ^0.2.5
  equatable: ^2.0.5
  
  freezed_annotation: ^2.2.0
  get_it: ^7.6.7
  injectable: ^2.1.2
  flutter_bloc: ^8.1.5
  auto_route: ^7.8.2
  json_annotation: ^4.8.1
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  rxdart: ^0.27.7
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0

  cupertino_icons: ^1.0.2
  dots_indicator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.4.0
  slang_build_runner: ^3.30.0
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.1
  json_serializable: ^6.7.0
  freezed: ^2.4.7

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/


  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Thin.otf
          weight: 100
        - asset: assets/fonts/SF-Pro-Display-Light.otf
          weight: 300
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/SF-Pro-Display-Black.otf
          weight: 900
 